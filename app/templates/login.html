<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BankCTF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">üè¶ BankCTF</div>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h1>Connexion √† votre compte</h1>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Se connecter</button>
                </form>
                <div class="login-footer">
                    <p>Mot de passe oubli√© ? Utilisez notre assistant IA sur la page d'accueil.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
